<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<!-- Logo -->
	<link rel="shortcut icon"
		href="https://png.pngtree.com/png-clipart/20210417/ourmid/pngtree-cute-red-blue-musical-notes-music-logo-png-image_3223600.jpg"
		type="image/x-icon">

	<!-- Title -->
	<title>Music Studio Game</title>

	<!-- Main stylesheet -->
	<link rel="stylesheet" href="./style.css">

	<!-- Adding google font -->
	<link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Main container -->
	<div class="app">
		<!-- Night and Day mode toggle button -->
		<label class="switch">
			<i class="fas fa-adjust"></i>
			<div>
				<input type="checkbox" />
				<span class="slider round"></span>
			</div>
		</label>

		<!-- Header of the game -->
		<div class="header">
			<h1>MUSIC STUDIO GAME</h1>
		</div>

		<!-- Main box of the game -->
		<div class="pads">
			<!-- Closed HitHat -->
			<div class="pad-1 a">
				<center>
					<img src="./images/closed-hihat.png">
					<p class="keyboard-keys">A</p>
				</center>

				<audio class="sound" src="./sounds/sound1.mp3"></audio>
			</div>

			<!-- Kick -->
			<div class="pad-3 s">
				<center>
					<img src="./images/kick.png">
					<p class="keyboard-keys">S</p>
				</center>
				<audio class="sound" src="./sounds/sound2.mp3"></audio>
			</div>

			<!-- Clap -->
			<div class="pad-4 d">
				<center>
					<img src="./images/clap.png">
					<p class="keyboard-keys">D</p>
				</center>
				<audio class="sound" src="./sounds/sound3.mp3"></audio>
			</div>

			<!-- Open HitHat -->
			<div class="pad-5 j">
				<center>
					<img src="./images/open-hihat.png">
					<p class="keyboard-keys">J</p>
				</center>
				<audio class="sound" src="./sounds/sound4.mp3"></audio>
			</div>

			<!-- Snare -->
			<div class="pad-6 k">
				<center>
					<img src="./images/snare.png">
					<p class="keyboard-keys">K</p>
				</center>
				<audio class="sound" src="./sounds/sound5.mp3"></audio>
			</div>

			<!-- Crash -->
			<div class="pad-2 l">
				<center>
					<img src="./images/crash.png">
					<p class="keyboard-keys">L</p>
				</center>
				<audio class="sound" src="./sounds/sound6.mp3"></audio>
			</div>
		</div>
	</div>

	<!-- Developer of the game -->
	<footer>
		Created By <a href="https://github.com/Avdhesh-Varshney">Avdhesh Varshney</a>
	</footer>

	<!-- Main script file -->
	<script src="./app.js"></script>
</body>

</html>
