<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <!-- Sign-up form start -->

  <div class="main__body">
    <div class="img__body">
    <img class="mobile__img"  src="./assets/images/illustration-sign-up-mobile.svg" alt="" srcset="">
    <img class="desktop__img" src="./assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
  </div>
  <div class="content__body">
  
  <h1 class="header">Stay updated!</h1>
  <div class="content__header">
    Join 60,000+ product managers receiving monthly updates on:</div>
 
  <div class="main__flex__body">
  <div class="flex__body">
    <div class="img__icon"><img class="img__icons" src="./assets/images/icon-success.svg" alt="" srcset=""></div>
    <div class="content__flex">  Product discovery and building what <br> matters</div>
  </div>
  <div class="flex__body">
    <div class="img__icon"><img id="img__icon__2" class="img__icons" src="./assets/images/icon-success.svg" alt="" srcset=""></div>
    <div class="content__flex">    Measuring to ensure updates are a <br>success</div>
  </div>
  <div class="flex__body__last">
    <div class="img__icon"><img class="img__icons__last" src="./assets/images/icon-success.svg" alt="" srcset=""></div>
    <div class="content__flex">    And much more!</div>
  </div>
</div>
  <div class="form__body">
    <form  action="success.html">
      <label for="email">Email address</label><br>
      <input type="email" id="email" placeholder="email@company.com" required> <br>
      <button  id="submit"> Subscribe to monthly newsletter</button>
    </form>
  </div>
  </div>
</div>





  

  



  

 

  
  <script src="index.js"></script>
  
</body>
</html>
