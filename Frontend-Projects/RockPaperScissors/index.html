<!DOCTYPE html>
<html>
    <head>
        <title>Simple Rock Paper Scisor Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="buttons/buttons.css">
        <link rel="stylesheet" href="general/general.css">


        <style>
            body{
                background-image: url('images/background.avif');
            }
        </style>
    </head>

    <body>

        <div class="full">
            <p class="text">Rock Paper Scissors</p>

            <div class="butt">
                <button class="buttons" onclick="
                
                computerMove=pickComputerMove();
                pickGame();
                
                "> <img class="button-images" src="images/rock.png"> Rock</button>

                <button class="buttons" onclick="
                    computerMove=pickComputerMove();
                    pickGame();

                "> <img class="button-images" src="images/paper.png">
                Paper</button>

                <button class="buttons" onclick="
                    computerMove=pickComputerMove();
                    pickGame();

                "> <img class="button-images" src="images/scissors.png">
                Scissors</button>
                </div>
            </div>

        

        

        <script>
            function pickComputerMove(){
                const randomNumber=Math.random();
                let computerMove='';

                if (randomNumber>=0 && randomNumber < 1/3){
                    computerMove='Rock';
                }
                else if(randomNumber >=1/3 && randomNumber <2/3){
                    computerMove='Paper';
                }
                else if (randomNumber>=2/3 && randomNumber<1){
                    computerMove='Scissors';
                }

                return computerMove;
            }

            function pickGame(){
                let result='';

                if(computerMove === 'Rock'){
                    result = 'Tie';
                }

                else if (computerMove === 'Paper'){
                    result= 'You Lose';
                }
                else if(computerMove === 'Scissors'){
                    result= 'You Win';
                }

                alert(`You picked rock. Computer picked ${computerMove}. ${result}.`);
            }
        </script>
    </body>
</html>
