<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Send to Ether</title>
	<link rel="stylesheet" type='text/css' href="./index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.2.7-rc.0/web3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
	<div class="navbar">
		<a class="brand" href="#">Future.WebNet</a>
		<div class="right-links">
		  <a href="#">Home</a>
		  <a href="#">About</a>
		</div>
	  </div>
	<div class="main">	
	<center>

		<h1 class ="header"> Transfer Ether </h1>

		<form action="" method="post" id="form">
			<!-- <div class="form-heading">Kindly fill out form </div> -->
			<div id="send-Ads" class="input-container">
				<label for="address">Send-to:</label>
				<input id = "address" 
					type="text" 
					name="address" 
					class="input" 
					placeholder="Enter the receiver's address"
					required>
			</div>
			<div class="input-container">
				<label for="amount">Amount:</label>
				<input id="amount" 
					type="number" 
					name="amount" 
					class="input"
					placeholder="Enter the amount"
					required>
			</div>
			<div class="button-group">
				<button id ="send" class="button">Send</button>
				<button id ="acc-btn" class="button">Account Balance</button>
			</div>
			
		</div>
		</form>
	<h1 id = "sh"></h1>
</script>
</div>
</body>
</html>
