<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="/css/style_cid.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body id="CID">

    <!-- Metamask Authentication  -->
       <script type="text/javascript">
      //checking for metamask
      var account = null;
      (async () => {
        if (window.ethereum) {
          await window.ethereum.send("eth_requestAccounts");
          window.web3 = new Web3(window.ethereum);

          var accounts = await web3.eth.getAccounts();
          account = accounts[0];
          console.log("Active");
        } else {
          window.alert("Please install MetaMask to login!");
          window.location.replace("/html/login.html");
        }
      })();
    </script>
   <!-- Metamask Authentication  -->


   




    <!-- Section  -->
    <div class="main">
        <h1>View Files</h1>
         <div class="cidli" id="output">
          <div id="loader"> </div>
          <table id="table">
            <thead>
              <tr>
                <th align="center">Name</th>
                <th class="created" align="center">CID</th>
                <th class="created">Created On</th>
                <th class="open created">View File</th>
              </tr>
            </thead>
            <tbody id="uploads" ></tbody>
          </table>
         
        </div>
        
      </div>
    </div>
  <!-- Section  -->






<!-- Vanta Animations -->
    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: "#CID",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xa2,
        backgroundColor: 0x0,
      });
    </script>
<!-- Vanta Animations -->



<!-- Scroll Animations -->
    <script>
      AOS.init();
    </script>
<!-- Scroll Animations -->



    <script type="module" src="../cid.js"></script>
  </body>
</html>
