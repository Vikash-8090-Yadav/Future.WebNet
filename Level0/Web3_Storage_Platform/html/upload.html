<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Upload</title>
    <link href="/css/upload.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <script type="module" src="/store.js" ></script>
</head>

<body id="CID">
    
    <script type="text/javascript">
        //checking for metamask
        var account = null;
        (async () => {
            if (window.ethereum) {
                await window.ethereum.send('eth_requestAccounts');
                window.web3 = new Web3(window.ethereum);

                var accounts = await web3.eth.getAccounts();
                account = accounts[0];
                console.log("Active");
            }

            else {
                window.alert("Please install MetaMask to login!")
                window.location.replace("/html/login.html");
            }
        })();
    </script>




<!-- Main -->
    
    <div class="main">
    <div class="glass">
        <h1>Upload A File</h1>
        <h2> Please do not upload your personal files</h2><br>
        <form name="upload">
          <input type="text" name="name" id="name" placeholder="Filename" required>
            <input type="file" name="file" id="file" required>

            <button type="button" id="submit">Upload</button>
        </form>
        <h4><b>Note: </b>After a successful upload, please note down your file <b>CID</b> inorder to retrieve it.
       </h4>
       
    </div>
    
    </div>




    <!-- VantaJS  -->


    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: "#CID",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xa2,
        backgroundColor: 0x0,
      });
    </script>


<!-- +++++ -->

</body>

</html>
