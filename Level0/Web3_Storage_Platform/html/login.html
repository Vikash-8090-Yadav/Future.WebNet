<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="/css/style_login.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  </head>

  <body id="LOGIN">
   
    <script type="text/javascript">
      //checking for metamask
      function initial(params) {
        var account = null;
        (async () => {
          if (window.ethereum) {
            await window.ethereum.send("eth_requestAccounts");
            window.web3 = new Web3(window.ethereum);

            var accounts = await web3.eth.getAccounts();
            account = accounts[0];
            
            // window.alert("Successfully Logged In!");
          setTimeout(function (){
            const main =document.getElementById('main');
            const html ='<h1>"Loading! Plaese Wait..."</h1>';
            main.innerHTML=html;
            setTimeout(function (){
              window.location.replace("/html/dashboard.html");
            },500)
          },1000);
            
          } else {
            window.alert("Please install MetaMask to login!");
            window.open("https://metamask.io/download/","_blank");
          }
        })();
      }

      initial();
    </script>
   

    <div class="main" id="main">
  <div class="files">

    <h1>Welcome Back!</h1>
    <h2>Login with MetaMask</h2>
    <button onclick="initial()">Login</button>
    <div class="newuser">
      <span>New User?</span>
      <a href="https://metamask.io/">Register Here</a>
    </div>
  </div>
    </div>

    

    <script src="three.r134.min.js"></script>
    <script src="vanta.net.min.js"></script>
    <script>
      VANTA.NET({
        el: "#LOGIN",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xa2,
        backgroundColor: 0x0,
      });
    </script>

   
  </body>
</html>
